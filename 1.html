  <img src="실망.jpg" width="100%">
  <p>어떤 사건에 직면하면 사람은 <strong>자신이 지닌 특유의 사고, 감정, 행동 양식</strong>을 보입니다.</p>
  <p>여러분들은 <strong>'이렇게 해야 한다'는 <u>g<기대와 자신의 사고, <a href="https://ko.dict.naver.com/#/entry/koko/2516389f7c5b4bbe9b716ff5e32be25a" target="_blank" title="신념 정의">신념</a>,
    믿음</u>이 배신당했기 때문에</strong> 분노하고, 실망하게 되는 것입니다.
  <br>이 '해야 한다'에 어긋나는 사건이 누군가, 무언가가 일으켰을 때 '왜 이런 일이
  일어나는 거야'라며 분노가 끓어오릅니다.</p>
